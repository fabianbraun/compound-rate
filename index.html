<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Compound rate calculator</title>

  <link href="./css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-5 col-lg-3 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3 px-3">
          <span>Start Amount</span>
          <div class="input-group mb-3">
            <span class="input-group-text">CHF</span>
            <input id="startAmount" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          <span>Interval</span>
          <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected="" value="day">Day</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
          </select>
        </div>
      </nav>

      <main class="col-md-8 ms-sm-auto col-lg-9 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Chart</h1>
        </div>
        <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
    </div>
    </main>
  </div>
  </div>


  <script src="./js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
  <script src="./js/chart.js"></script>
</body>

</html>
